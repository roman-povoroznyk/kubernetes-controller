# Default values for k6s.
replicaCount: 1

image:
  repository: ghcr.io/roman-povoroznyk/k6s
  pullPolicy: IfNotPresent
  tag: "v0.10.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 8080
  # Health and readiness probes port  
  healthPort: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: k6s.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  args:
    - controller
    - start
    - --metrics-port=8080
    - --health-port=8081
    - --enable-leader-election
    - --log-level=info

# RBAC configuration
rbac:
  create: true

# Leader election configuration
leaderElection:
  enabled: true
  id: "k6s-controller"
  namespace: ""  # defaults to release namespace
